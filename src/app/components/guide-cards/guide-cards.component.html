<div class="container text-center my-5">
    <h2 class="mb-4">Guide d'Agadir</h2>
    <div class="row row-cols-2 row-cols-md-4 g-4 justify-content-center">

        <div class="col" *ngFor="let item of items">
            <div class="card p-4 border-0 shadow-sm text-center" (click)="item.type ? showCategory(item.type) : null">
                <i [class]="item.icon" class="icon"></i>
                <p class="mt-3 fw-bold">{{ item.title }}</p>
            </div>
        </div>

    </div>

    <!-- Section Hôtels -->
    <div *ngIf="selectedCategory === 'hotels'" class="row row-cols-1 row-cols-md-3 g-4 mt-4">
        <div class="col" *ngFor="let hotel of hotels">
            <div class="card">
                <img [src]="hotel.image" class="card-img-top" alt="Hotel Image">
                <div class="card-body text-center">
                    <h5 class="card-title">{{ hotel.name }}</h5>
                    <div class="stars">
                        <i *ngFor="let star of [].constructor(getFullStars(hotel.rating)); let i = index"
                            class="fas fa-star text-warning"></i>
                        <!-- Afficher l'étoile partiellement remplie si nécessaire (0.5 et plus) -->
                        <i *ngIf="hasHalfStar(hotel.rating)" class="fas fa-star-half-alt text-warning"></i>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <!-- Section Restaurants -->
    <div *ngIf="selectedCategory === 'restaurants'" class="row row-cols-1 row-cols-md-3 g-4 mt-4">
        <div class="col" *ngFor="let restaurant of restaurants">
            <div class="card">
                <img [src]="restaurant.image" class="card-img-top" alt="Restaurant Image">
                <div class="card-body text-center">
                    <h5 class="card-title">{{ restaurant.name }}</h5>
                    <div class="stars">
                        <i *ngFor="let star of [].constructor(getFullStars(restaurant.rating)); let i = index"
                            class="fas fa-star text-warning"></i>
                        <!-- Afficher l'étoile partiellement remplie si nécessaire (0.5 et plus) -->
                        <i *ngIf="hasHalfStar(restaurant.rating)" class="fas fa-star-half-alt text-warning"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
